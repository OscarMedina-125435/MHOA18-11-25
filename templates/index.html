{% extends 'base.html' %}

{% block title %}Buscar Alimentos{% endblock %}

{% block contenido %}
<h2 class="mb-4">Buscador USDA</h2>
<form action="/buscar" method="POST" class="d-flex gap-2">

</form>
{% endblock %}
